<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo-blanco.png" alt="barberia" alt="logoBarberia"/>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="productos.html">Productos</a></li>
              <li><a href="contacto.html">Contactos</a></li>
            </ul>
          </nav>
        </h1>
      </div>
    </header>
    <main>
      <div class="contenido-contactos">
        <form >
          <div class="formulario-principal">
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="test" id="nombreApellido" class="input-padron" required > </input>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio"> </input>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"  class="input-padron" required> </input>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> 
            
            <fieldset>
                <legend class="test" id="test">Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
              
                <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
              
                <label for="radio-whatsapp"><input type="radio" name="contacto"value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </fieldset>
            <fieldset>
              <legend>¿En que horario prefiere ser atendido?</legend>
              <select class="horario">
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir notificaciones de la baerberia?</label>
            <input  class="enviar" type="submit" value="Enviar formulario">
          </div>
        </form>
        <table>
          
          <thead>
            <tr>
              <th>Dia</th>
              <th>Hora</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lunes</td>
              <td>8 -10am</td>
            </tr>
            <tr>
              <td>Miercoles</td>
              <td>Hora</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>Hora</td>
            </tr>
          </tbody>
          
        </table>
      </div>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo" />
        <p class="copyright">&copy Copyright Barberia Alura 2024</p>
      </footer>
</html>
